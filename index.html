<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Time Tracking Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-3 sm-12">
        <div class="card jer" style="">
          <div class="card-body">
            <div class="row">
              <div class="col-lg-12 col-sm-3">
                <div class="jeremy-img">
                  <img src="images/image-jeremy.png" class="jeremy-image" alt="jeremy-img">
                </div>
              </div>
              <div class="col-lg-12 col-sm-9">
                <div class="card-body jeremy">
                  <h6>Report for</h6>
                  <h1 class="card-title">Jeremy Robson</h1>
                </div>
              </div>

            </div>
          </div>

          <div class="card-footer">
            <div class="row footing">
              <div class="col-lg-12 col-sm-4">
                <p><a href="#" class="daily">Daily</a></p>
              </div>
              <div class="col-lg-12 col-sm-4">
                <p ><a href="#" class="weekly">Weekly</a></p>
              </div>
              <div class="col-lg-12 col-sm-4">
                <p > <a href="#" class="monthly">Monthly</a></p>
              </div>

            </div>



          </div>
        </div>




      </div>
      <div class="col-lg-9 sm-12">
        <div class="row row-cols-1 row-cols-md-3 g-6">
          <div class="col">
            <div class="card h-100">
              <div class="img work">
                <img src="images/icon-work.svg" class="cardimg" alt="work-icon">
              </div>

              <div class="card-body one">
                <div class="row">
                  <div class="col-9">
                    <h6>Work</h6>
                  </div>
                  <div class="col-3">
                    <hr>
                  </div>

                </div>
                <div class="hours">
                  <h1 class="card-title">32 hours</h1>
                  <p class="card-text">Yesterday-12hrs</p>
                </div>

              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <div class="img play">
                <img src="images/icon-play.svg" class="cardimg" alt="play-icon">
              </div>

              <div class="card-body two">
                <div class="row">
                  <div class="col-9">
                    <h6>Play</h6>
                  </div>
                  <div class="col-3">
                    <hr>
                  </div>

                </div>
                <div class="hours">
                  <h1 class="card-title">10hrs</h1>
                  <p class="card-text">Last Week-8hrs</p>
                </div>

              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <div class="img study">
                <img src="images/icon-study.svg" class="cardimg" alt="study-icon">
              </div>

              <div class="card-body three">
                <div class="row">
                  <div class="col-9">
                    <h6>Study</h6>
                  </div>
                  <div class="col-3">
                    <hr>
                  </div>

                </div>
                <div class="hours">
                  <h1 class="card-title">4hrs</h1>
                  <p class="card-text">Last week-7hrs.</p>
                </div>

              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100 workout">
              <div class="img exercise">
                <img src="images/icon-exercise.svg" class="cardimg" alt="exercise-icon">
              </div>

              <div class="card-body four">
                <div class="row">
                  <div class="col-9">
                    <h6>Exercise</h6>
                  </div>
                  <div class="col-3">
                    <hr>
                  </div>

                </div>
                <div class="hours">
                  <h1 class="card-title">4hrs</h1>
                  <p class="card-text">Last Week-5hrs</p>
                </div>

              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <div class="img social">
                <img src="images/icon-social.svg" class="cardimg" alt="social-icon">
              </div>

              <div class="card-body five">
                <div class="row">
                  <div class="col-9">
                    <h6>Social</h6>
                  </div>
                  <div class="col-3">
                    <hr>
                  </div>

                </div>
                <div class="hours">
                  <h1 class="card-title">5hrs</h1>
                  <p class="card-text">Last Week-10hrs</p>
                </div>

              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100 health">
              <div class="img selfcare">
                <img src="images/icon-self-care.svg" class="cardimg " alt="self-care-image">
              </div>

              <div class="card-body six">
                <div class="row">
                  <div class="col-9">
                    <h6>Selfcare</h6>
                  </div>
                  <div class="col-3">
                    <hr>
                  </div>

                </div>
                <div class="hours">
                  <h1 class="card-title">2hrs</h1>
                  <p class="card-text">Last Week-2hrs</p>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>

  </div>


  <footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </footer>

</body>

</html>
